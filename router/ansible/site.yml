---
- name: Configure DIY router
  hosts: router
  become: true
  gather_facts: false
  vars_files:
    - "{{ playbook_dir }}/../config/router-config.local.yml"
  vars:
    ansible_host: "{{ router_host }}"
    ansible_user: "{{ ssh_user }}"
    netplan_file: /etc/netplan/50-router.yaml
    dnsmasq_config: /etc/dnsmasq.d/router.conf
    router_env_file: /etc/router-config.env
  pre_tasks:
    - name: Ensure required variables are provided
      ansible.builtin.assert:
        quiet: true
        that:
          - router_host | length > 0
          - ssh_user | length > 0
          - '/' in lan_cidr
          - lan_gateway | length > 0
          - dhcp_range_start | length > 0
          - dhcp_range_end | length > 0
          - dns_servers | length > 0
        fail_msg: >-
          router-config.local.yml is incomplete. Re-run after setting host, user,
          WAN/LAN interfaces, LAN CIDR/gateway, DHCP range, and DNS servers.

    - name: Derive LAN prefix length
      ansible.builtin.set_fact:
        lan_prefix: "{{ lan_cidr.split('/')[1] }}"

  tasks:
    - name: Install routing packages
      ansible.builtin.apt:
        name:
          - dnsmasq
          - nftables
          - netplan.io
        state: present
        update_cache: true

    - name: Enable IPv4 forwarding
      ansible.builtin.sysctl:
        name: net.ipv4.ip_forward
        value: "1"
        sysctl_set: true
        state: present
        reload: true

    - name: Configure Netplan for WAN/LAN
      ansible.builtin.copy:
        dest: "{{ netplan_file }}"
        owner: root
        group: root
        mode: "0644"
        content: |
          # Generated by Ansible. Manual edits will be overwritten.
          network:
            version: 2
            renderer: networkd
            ethernets:
              {{ wan_interface }}:
                dhcp4: true
                optional: true
              {{ lan_interface }}:
                dhcp4: false
                dhcp6: false
                addresses:
                  - {{ lan_gateway }}/{{ lan_prefix }}
                nameservers:
                  addresses:
{% for server in dns_servers %}
                    - {{ server }}
{% endfor %}
      notify: apply netplan

    - name: Deploy nftables ruleset
      ansible.builtin.copy:
        dest: /etc/nftables.conf
        owner: root
        group: root
        mode: "0644"
        content: |
          # Generated by Ansible. Defines basic firewall + NAT for the router.
          flush ruleset

          table inet filter {
            chain input {
              type filter hook input priority 0;
              policy drop;
              iifname lo accept
              ct state established,related accept
              iifname "{{ lan_interface }}" accept
              iifname "{{ wan_interface }}" tcp dport { ssh } accept
              iifname "{{ wan_interface }}" icmp type echo-request limit rate 5/second accept
            }

            chain forward {
              type filter hook forward priority 0;
              policy drop;
              ct state established,related accept
              iifname "{{ lan_interface }}" oifname "{{ wan_interface }}" accept
            }

            chain output {
              type filter hook output priority 0;
              policy accept;
            }
          }

          table ip nat {
            chain prerouting {
              type nat hook prerouting priority -100;
            }

            chain postrouting {
              type nat hook postrouting priority 100;
              oifname "{{ wan_interface }}" masquerade
            }
          }
      notify: restart nftables

    - name: Ensure nftables service is enabled
      ansible.builtin.systemd:
        name: nftables
        enabled: true
        state: started

    - name: Configure dnsmasq for LAN DHCP/DNS
      ansible.builtin.copy:
        dest: "{{ dnsmasq_config }}"
        owner: root
        group: root
        mode: "0644"
        content: |
          # Generated by Ansible. Handles LAN DHCP and DNS forwarding.
          interface={{ lan_interface }}
          bind-interfaces
          except-interface=lo
          domain-needed
          bogus-priv
          dhcp-authoritative
          listen-address={{ lan_gateway }}
          dhcp-range={{ dhcp_range_start }},{{ dhcp_range_end }},{{ dhcp_lease_time }}
          dhcp-option=option:router,{{ lan_gateway }}
          dhcp-option=option:dns-server,{{ lan_gateway }}
{% if lan_domain is defined and lan_domain %}
          domain={{ lan_domain }}
{% endif %}
          no-resolv
          cache-size=1024
{% for server in dns_servers %}
          server={{ server }}
{% endfor %}
      notify: restart dnsmasq

    - name: Ensure dnsmasq is enabled
      ansible.builtin.systemd:
        name: dnsmasq
        enabled: true
        state: started

    - name: Persist router parameters for local scripts
      ansible.builtin.copy:
        dest: "{{ router_env_file }}"
        owner: root
        group: root
        mode: "0600"
        content: |
          #!/usr/bin/env bash
          WAN_INTERFACE={{ wan_interface }}
          LAN_INTERFACE={{ lan_interface }}
          LAN_GATEWAY={{ lan_gateway }}
          LAN_CIDR={{ lan_cidr }}
          DHCP_RANGE_START={{ dhcp_range_start }}
          DHCP_RANGE_END={{ dhcp_range_end }}
          ROUTER_HOST={{ router_host }}

    - name: Display completion summary
      ansible.builtin.debug:
        msg:
          - "Router configured"
          - "Netplan file: {{ netplan_file }}"
          - "NAT via nftables with WAN interface {{ wan_interface }}"
          - "dnsmasq serving {{ dhcp_range_start }}â€“{{ dhcp_range_end }}"

  handlers:
    - name: apply netplan
      ansible.builtin.command: netplan apply

    - name: restart nftables
      ansible.builtin.systemd:
        name: nftables
        state: restarted

    - name: restart dnsmasq
      ansible.builtin.systemd:
        name: dnsmasq
        state: restarted
